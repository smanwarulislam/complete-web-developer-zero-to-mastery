<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Layout Master</title>

  <!-- Custom CSS (My own stylesheet) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Wrapper div -->
  <div>
    <!-- Navbar -->
    <nav class="zone blue sticky">
      <ul class="main-nav">
        <li><a href="">About</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Our Team</a></li>
        <li class="push"><a href="">Contact</a></li>
      </ul>
    </nav>
    <!-- Cover -->
    <div class="container"><img class="cover" src="./images/undraw.png" alt="Undraw">
    </div>
    <!-- Project Grid -->
    <div class="zone blue grid-wrapper">
      <div class="box zone"><img src="./images/files_2.png" alt="Files 2"></div>
      <div class="box zone"><img src="./images/server_2_2.png" alt="Server 2 2"></div>
      <div class="box zone"><img src="./images/monitor_settings_2.png" alt="Monitor settings 2"></div>
      <div class="box zone"><img src="./images/server_3.png" alt="Server 3"></div>
      <div class="box zone"><img src="./images/data_storage_2_2.png" alt="Data storage 2 2"></div>
      <div class="box zone"><img src="./images/monitor_coding_2.png" alt="Monitor coding 2"></div>
      <div class="box zone"><img src="./images/desktop_analytics_2.png" alt="Desktop analytics 2"></div>
      <div class="box zone"><img src="./images/server_safe_2.png" alt="Server safe 2"></div>
    </div>
    <!-- Footer -->
    <footer class="zone">Made with love by
      <a href="https://github.com/smanwarulislam" target="_blank">smanwarulislam</a>
    </footer>
  </div>
</body>
</html>
